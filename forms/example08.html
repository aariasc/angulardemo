<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS Examples</title>
    <link href="../shared/bootstrap.min.css" rel="stylesheet">
    <script src="../shared/angular.min.js"></script>
  </head>
  <body ng-app="MyApp" ng-controller="myController">
    <div class="container">

      <h1>Example #8 - Tables</h1>



      <table border="1" width="100%">
      <tr>
        <th ng-click="orderByMe('name')">Name</th>
        <th ng-click="orderByMe('food')">Food</th>
      </tr>
      <tr ng-repeat="x in foodChoices | orderBy:myOrderBy">
        <td>{{x.name}}</td>
        <td>{{x.food}}</td>
      </tr>
    </table>
    </div>
  </body>
  <script>
    var app = angular.module('MyApp', []);
    app.controller('myController', function($scope){
      $scope.foodChoices = [
        {name:'Joe', food:'pizza'},
        {name:'Bob', food:'vegan'},
        {name:'Anne', food:'pizza'},
        {name:'Sue', food:'sub'},
        {name:'Andrew', food:'sub'},
        {name:'Sam', food:'vegan'}
      ];
      $scope.orderByMe = function(x) {
        $scope.myOrderBy = x;
      }

    });
  </script>
</html>
