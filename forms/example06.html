<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS Examples</title>
    <link href="../shared/bootstrap.min.css" rel="stylesheet">
    <script src="../shared/angular.min.js"></script>
  </head>
  <body ng-app="MyApp">
    <div class="container" ng-controller="myController">

      <h1>Example #6 - Dropdowns</h1>

      <form name="myForm">
        <select ng-model="selectedData" ng-options="x for x in flatdata">
          <option value="">Select Something</option>
        </select>
      </form>

      <p>Value: <strong>{{selectedData | uppercase}}</strong></p>
    </div>
  </body>
  <script>
    var app = angular.module('MyApp', []);
    app.controller('myController', function($scope){
      $scope.mydata = [
        {name:'First', value:1},
        {name:'Second', value:2}];

        $scope.flatdata = ['foo','bar','dummy'];

    });

  </script>
</html>
