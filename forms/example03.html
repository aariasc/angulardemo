<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS Examples</title>
    <link href="../shared/bootstrap.min.css" rel="stylesheet">
    <script src="../shared/angular.min.js"></script>
  </head>
  <body ng-app>
    <div class="container">

      <h1>Example #3 - Show and hide messages</h1>

      <h3>Just type something</h3>

      <form name="myForm">
        <input name="myInput1" ng-model="myInput1" type='email' required>
        <span ng-show="myForm.myInput1.$touched && myForm.myInput1.$invalid" class="bg-danger">Email is required.</span>
        <span ng-show="myForm.myInput1.$touched && myForm.myInput1.$valid" class="bg-success">Cool!</span>
        <br/>
        <input name="myInput2" ng-model="myInput2" required>
        <span ng-show="myForm.$valid">cool form</span>
      </form>


      <p>The input's valid state is: <strong>{{myForm.$valid}}</strong></p>
    </div>
  </body>
</html>
