<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS Examples</title>
    <link href="../shared/bootstrap.min.css" rel="stylesheet">
    <script src="../shared/angular.min.js"></script>
  </head>
  <body ng-app>
    <div class="container">

      <h1>Example #5 - The form as a model</h1>

      <h3>Just type something</h3>

      <form name="myForm">
        <input name="myInput1" ng-model="myInput1" required>
        <br/>
        <input name="myInput2" ng-model="myInput2" required>
      </form>

      <p>The input's valid state is: <code>{{myForm}}</code></p>
    </div>
  </body>
</html>
