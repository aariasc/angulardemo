<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS Examples</title>
    <link href="../shared/bootstrap.min.css" rel="stylesheet">
    <script src="../shared/angular.min.js"></script>
    <script src="../shared/angular-route.min.js"></script>
  </head>
  <body ng-app="MyApp">
    <div class="container">

      <h1>Example #1 - Routing</h1>

      <table border="1" width="100%">
        <tr>
          <th>#</th>
          <th>Order</th>
          <th>Details</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>1</td>
          <td>1111</td>
          <td>32" TV</td>
          <td><a href="#ShowOrder/1234">show details</a>
        </tr>
        <tr>
          <td>1</td>
          <td>2222</td>
          <td>64" TV</td>
          <td><a href="#ShowOrder/2222">show details</a>
        </tr>
      </table>
      <div ng-view></div>
    </div>
  </body>
  <script>
    var app = angular.module('MyApp', ['ngRoute']);
    
    app.config(['$routeProvider',
      function($routeProvider) {
        $routeProvider.
          when('/ShowOrder/:orderId', {
            templateUrl: 'order.html',
            controller: 'myController'
          });
    }]);
    
    app.controller('myController', function($scope, $routeParams){
      $scope.order_id = $routeParams.orderId;
    });
  </script>
</html>
